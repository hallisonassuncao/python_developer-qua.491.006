<!doctype html>
<html lang="pt-br">

<head>
    <meta name="author" content="Alex Machado Ribeiro">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-dark" data-bs-theme="dark">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg mb-5" data-bs-theme="dark"
        style="background-color: #16161d; box-shadow: 10px 0px 20px #000;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/icone.png" alt="Ícone" style="margin: -10px 0px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cadastrar</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Listar
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Listar todos os usuários</a></li>
                            <li><a class="dropdown-item" href="#">Pesquisar usuário</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Alterar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Excluir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fim do navbar -->

    <!-- container -->
    <div class="container">
        <h1 class="text-light">Formulário</h1>
        <hr class="text-light">
        <form action="" method="">
            <!-- row -->
            <div class="row">
                <div class="col-12 col-md-6 col-lg-8">
                    <!-- Campo Nome -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-nome">Nome</span>
                        <input type="text" class="form-control" aria-label="Nome"
                            aria-describedby="inputGroup-sizing-nome" placeholder="Digite seu nome completo">
                    </div>

                    <!-- Campo Endereço -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-endereco">Endereço</span>
                        <input type="text" class="form-control" aria-label="Endereço"
                            aria-describedby="inputGroup-sizing-endereco" placeholder="Rua, número, bairro">
                    </div>

                    <!-- Campo CEP -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-cep">CEP</span>
                        <input type="text" class="form-control" aria-label="CEP"
                            aria-describedby="inputGroup-sizing-cep" placeholder="00000-000">
                    </div>

                    <!-- Campo Cidade -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-cidade">Cidade</span>
                        <input type="text" class="form-control" aria-label="Cidade"
                            aria-describedby="inputGroup-sizing-cidade" placeholder="Digite sua cidade">
                    </div>

                    <!-- Campo País -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-pais">País</span>
                        <input type="text" class="form-control" aria-label="País"
                            aria-describedby="inputGroup-sizing-pais" placeholder="Digite seu país">
                    </div>

                    <!-- Campo Telefone -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-telefone">Telefone</span>
                        <input type="tel" class="form-control" aria-label="Telefone"
                            aria-describedby="inputGroup-sizing-telefone" placeholder="(00) 00000-0000">
                    </div>

                    <!-- Campo E-mail -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-email">E-mail</span>
                        <input type="email" class="form-control" aria-label="E-mail"
                            aria-describedby="inputGroup-sizing-email" placeholder="seuemail@exemplo.com">
                    </div>

                    <!-- Campo Sexo -->
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelectSexo">Sexo</label>
                        <select class="form-select" id="inputGroupSelectSexo" aria-label="Sexo">
                            <option selected>Escolha...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                            <option value="Prefiro não dizer">Prefiro não dizer</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- fim do container -->

    <!-- script js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
