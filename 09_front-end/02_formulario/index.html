
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário HTML</h1>
    <hr>
    <form action="" method="">
        <label>Nome:</label><br />
        <input type="text" /><br /><br />
        <label>Data de Nascimento:</label><br />
        <input type="date" /><br /><br/>
        <label>Senha:</label><br />
        <input type="password" /><br /><br />
        <label>Gênero:</label><br />
        <select>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
        </select><br /><br />
        <label>Escolaridade:</label><br /><br />
        <input type="radio" name="escolaridade"><span>Nível fundamental</span><br />
        <input type="radio" name="escolaridade"><span>Nível médio</span><br /><br />
        <label>Selecione as linguagens de programação que domina:</label><br /><br />
        <input type="checkbox" name="linguagens"><span>C</span><br />
        <input type="checkbox" name="linguagens"><span>C++</span><br />
        <input type="checkbox" name="linguagens"><span>C#</span><br />
        <input type="checkbox" name="linguagens"><span>Java</span><br />
        <input type="checkbox" name="linguagens"><span>Python</span><br />
        <input type="checkbox" name="linguagens"><span>Java Script</span><br /><br />
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
